</head>
<body>
    <header>
        <nav>
            <div class="logo">Тестовый Сайт</div>
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="services.html" class="active">Услуги</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="container">
        <h1>Наши услуги</h1>

        <div style="position:relative; overflow:hidden; border-radius:12px; margin:30px 0;">
            <div id="slider" style="display:flex; transition:transform 0.5s;">
                <div style="min-width:100%; padding:40px; background:#0d6efd; color:white; text-align:center;">
                    <h2>Веб-разработка</h2><p>Сайты любой сложности</p>
                </div>
                <div style="min-width:100%; padding:40px; background:#198754; color:white; text-align:center;">
                    <h2>Автотесты</h2><p>Selenium, Appium, Playwright</p>
                </div>
                <div style="min-width:100%; padding:40px; background:#ffc107; color:#212529; text-align:center;">
                    <h2>Дизайн</h2><p>Figma, Adobe XD</p>
                </div>
            </div>
            <button onclick="slidePrev()" class="btn btn-info" style="position:absolute; left:10px; top:50%; transform:translateY(-50%)">◄</button>
            <button onclick="slideNext()" class="btn btn-info" style="position:absolute; right:10px; top:50%; transform:translateY(-50%)">►</button>
        </div>

        <div style="text-align:center;">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>
</main>

<script>
    let slideIndex = 0;
    function slideNext() { slideIndex = (slideIndex + 1) % 3; showSlide(); }
    function slidePrev() { slideIndex = (slideIndex + 2) % 3; showSlide(); }
    function currentSlide(n) { slideIndex = n; showSlide(); }
    function showSlide() {
        document.getElementById('slider').style.transform = `translateX(-${slideIndex * 100}%)`;
        document.querySelectorAll('.dot').forEach((d,i) => d.classList.toggle('active', i===slideIndex));
    }
</script>

<style>
    .dot { cursor:pointer; height:15px; width:15px; margin:0 5px; background:#bbb; border-radius:50%; display:inline-block; }
    .dot.active { background:#0d6efd; }
</style>

    <footer>© 2025 Тестовый сайт для Selenium</footer>
    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).style.display = 'block';
            });
        });
    </script>
</body>
