<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Тестовый Сайт</div>
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html" class="active">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Обратная связь</h1>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Имя" required>
                <div class="error-msg">Поле обязательно для заполнения</div>

                <input type="email" id="email" placeholder="Email" required>
                <div class="error-msg">Введите корректный email</div>

                <textarea id="message" rows="5" placeholder="Сообщение" required></textarea>
                <div class="error-msg">Сообщение не может быть пустым</div>

                <label><input type="checkbox" id="agree" required> Согласен с политикой конфиденциальности</label>

                <button type="submit" class="btn btn-success">Отправить</button>
                <button type="reset" class="btn btn-danger">Очистить</button>
            </form>
            <div id="result" style="margin-top:20px; font-weight:bold;"></div>
        </div>
    </main>

    <footer>© 2025 Тестовый сайт для Selenium</footer>
    <script>
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            let valid = true;
            this.querySelectorAll('input[required], textarea[required]').forEach(field => {
                if (!field.value.trim() || (field.type === 'email' && !field.value.includes('@'))) {
                    field.classList.add('error');
                    field.nextElementSibling.style.display = 'block';
                    valid = false;
                } else {
                    field.classList.remove('error');
                    field.nextElementSibling.style.display = 'none';
                }
            });
            if (valid) {
                document.getElementById('result').innerHTML = '<p style="color:green;">Спасибо! Форма отправлена успешно (демо).</p>';
            }
        };
    </script>
    <div style="margin-top:30px; text-align:center;">
    <p>Или напишите напрямую: <span id="emailDisplay">test@akmavv.ru</span></p>
    <button class="btn btn-info" onclick="copyEmail()">Скопировать email</button>
    <p id="copyStatus" style="color:green; margin-top:10px;"></p>
</div>

<script>
function copyEmail() {
    navigator.clipboard.writeText('test@akmavv.ru');
    document.getElementById('copyStatus').textContent = 'Email скопирован в буфер обмена!';
    setTimeout(() => document.getElementById('copyStatus').textContent = '', 3000);
}
</script>
</body>
</html>
